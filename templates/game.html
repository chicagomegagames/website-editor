{% extends "base.html" %}

{% block main %}
<h1>{{game.filename}}</h1>
<a href="/game/{{game.filename}}/edit">edit</a>
<h2>meta</h2>
<ul>
  {% for key, value in game.metadata.items() -%}
  <li><strong>{{key}}</strong>: {{value}}</li>
  {%- endfor %}
</ul>

<h2>body</h2>
{{game.content|safe}}
{% endblock %}
