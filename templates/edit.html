{% extends "base.html" %}

{% block main %}
    <h1>edit: {{model.filename}}</h1>
    <h2>body</h2>
    <textarea name="content">{{model.markdown|safe}}</textarea>

    <h2>required meta</h2>
    {% for key, value in required_meta.items() -%}
    <label for="required_meta[{{key}}]">{{key}}: </label>
    <input type="text" name="required_meta[{{key}}]" value={{value|safe}} />
    <br />
    {% endfor -%}

    <h2>other meta</h2>
    {% for key, value in other_meta.items() -%}
    <label for="metadata-key[{{key}}]">Key: </label>
    <input type="text" name="metadata-key[{{key}}]" value="{{key|safe}}" />

    <label for="metadata-value[{{key}}]">Value</label>
    <input type="text" name="metadata-value[{{key}}]" value="{{value|safe}}" />
    <br />
    {% endfor %}
{% endblock %}
