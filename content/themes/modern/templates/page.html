{% extends 'base_template.html' %}
{% block main %}
{{ page.content }}

{% if page.metadata.hero_image is defined %}
<figure>
  <img src="{{ page.metadata.hero_image }}" {%- if page.metadata.hero_alt is defined %} alt="{{ page.metadata.hero_alt }}" {%- endif %} />
  {% if page.metadata.hero_caption is defined %}
  <figcaption>
    <p>{{ page.metadata.hero_caption }}</p>
  </figcaption>
  {% endif %}
</figure>
{% endif %}
</article>
{% endblock %}
